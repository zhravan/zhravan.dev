name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
          args: --frozen-lockfile


      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Compute Pages configuration
        id: pages
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO" = "${GITHUB_ACTOR}.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
            echo "site=https://${GITHUB_ACTOR}.github.io" >> $GITHUB_OUTPUT
          else
            echo "base=/$REPO" >> $GITHUB_OUTPUT
            echo "site=https://${GITHUB_ACTOR}.github.io/$REPO" >> $GITHUB_OUTPUT
          fi

      - name: Build static site
        env:
          NEXT_BASE_PATH: "${{ steps.pages.outputs.base }}"
          NEXT_PUBLIC_SITE_URL: "${{ steps.pages.outputs.site }}"
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          pnpm run build
          # Static export is produced in ./out when output: 'export' is set in next.config.ts
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
